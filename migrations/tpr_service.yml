langcode: en
status: true
dependencies:
  enforced:
    module:
      - helfi_tpr
id: tpr_service
migration_tags:
  - tpr
label: 'TPR service'
source:
  plugin: tpr_service_register
  track_changes: true
  url: 'https://www.hel.fi/palvelukarttaws/rest/vpalvelurekisteri/description/'
  ids:
    id:
      type: string
process:
  id: id
  name: title
  description/summary: description_short
  description/value: description_long
  description/format:
    plugin: default_value
    default_value: plain_text
  errand_services:
    plugin: get
    source: exact_errand_services
  uid/target_id:
    plugin: default_value
    default_value: 1
  links:
    plugin: sub_process
    source: links
    process:
      title: title
      uri: url
destination:
  plugin: tpr_service
migration_dependencies:
  optional:
    - tpr_unit
