langcode: en
status: true
dependencies:
  enforced:
    module:
      - helfi_tpr
id: tpr_unit
migration_tags:
  - tpr
label: 'TPR unit'
source:
  plugin: tpr_service_map
  translatable_fields:
    - name
    - call_charge_info
    - www
    - address_postal_full
    - street_address
    - address_city
    - desc
    - short_desc
  track_changes: true
  url: 'https://www.hel.fi/palvelukarttaws/rest/v4/unit/?newfeatures=yes&arealcity=91'
  accessibility_sentences_url: 'https://www.hel.fi/palvelukarttaws/rest/v4/accessibility_sentence/'
  connections_url: 'https://www.hel.fi/palvelukarttaws/rest/v4/connection/'
process:
  id: id
  name: name
  opening_hours:
    plugin: sub_process
    source: connections
    process:
      # Only import opening hours
      skip:
        plugin: skip_on_value
        not_equals: true
        source: type
        value: OPENING_HOURS
        method: row
      value: value
      data: data
      type: type
  accessibility_sentences:
    plugin: sub_process
    source: accessibility_sentences
    process:
      value: sentence
      group: sentence_group
  call_charge_info/value: call_charge_info
  call_charge_info/format:
    plugin: default_value
    default_value: plain_text
  www/uri: www
  description/value: desc
  description/summary: short_desc
  service_map_embed: id
  latitude: latitude
  longitude: longitude
  streetview_entrance_url/uri: streetview_entrance_url
  picture_url: picture_url
  description/format:
    plugin: default_value
    default_value: plain_text
  address_postal: address_postal_full
  address/address_line1: street_address
  address/locality: address_city
  address/postal_code: address_zip
  address/country_code:
    plugin: default_value
    default_value: FI
  phone:
    plugin: explode
    source: phone
    delimiter: ','
    strict: false
  email: email
  provided_languages: provided_languages
  changed:
    -
      plugin: format_date
      source: modified_time
      from_format: 'Y-m-d\TH:i:s'
      to_format: U
      from_timezone: Europe/Helsinki
      to_timezone: UTC
  created:
    plugin: format_date
    source: created_time
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    from_timezone: Europe/Helsinki
    to_timezone: UTC
destination:
  plugin: tpr_unit
migration_dependencies: {  }
